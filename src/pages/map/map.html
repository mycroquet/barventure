<ion-header>
  <ion-toolbar color="primary" >
    <div class="logo">
      <img src="assets/images/logo.png" alt="">
    </div>

    <ion-segment color="light">
      <ion-segment-button value="map">
        Map
      </ion-segment-button>
      <ion-segment-button value="list">
        List
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Map goes here -->
  <section class="map">
    <img src="http://via.placeholder.com/450x500?text=MAP" alt="">
  </section>
  <!-- ** -->
  <section>
    <ion-item>
      <div class="map-thumbnail">
        <ion-thumbnail item-left>
          <img src="http://via.placeholder.com/75x75">
        </ion-thumbnail>
      </div>
      <div class="map-info">
        <div class="name-distance">
          <h2>The Park Tavern</h2>
          <p><span class="bar-distance">.02 miles away</span></p>
        </div>
        <div class="active-circle">
          <span class="days-left-number">15</span>
          <span class="days-left-text">Days left</span>
        </div>

      </div>
      <div class="deal-arrow">
        <div class="deal">
          <p><span class="bold">BOGO:</span> Choose your own adventure collins or house made gin and tonic.</p>
        </div>
        <div class="map-arrow active-arrow">
          <a href="#">
            <ion-icon name="arrow-forward" item-right></ion-icon>
          </a>

        </div>
      </div>
    </ion-item>
  </section>
</ion-content>
