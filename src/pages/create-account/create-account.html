<ion-header>
  <ion-toolbar color="primary">
    <div class="create-account">
      <h1>Create Your Account</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="skip" col-12><a href="#">Skip</a></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="first-drink" col-12>
        <h2>First drink is on us!</h2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="instructions" col-12>
        <p>You will receive a confirmation email once we receive your email address.
          <br />Click the link to activate your account.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="email" col-12>
        <ion-item>
          <ion-input type="text" placeholder="Email Address"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="social-media-auth" col-12>

          <p>OR</p>
        <button ion-button color="light" class="facebook-button" round>Log In</button>
        <button ion-button color="light" class="google-button" round>Log In</button>
        <button ion-button class="send-verification" full>Send Verification Email</button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
