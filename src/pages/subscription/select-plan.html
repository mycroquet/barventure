<ion-header>
  <ion-toolbar color="primary">
    <section class="subscribe-arrow">
      <div class="arrow-back" col-1>
        <ion-icon name="arrow-back"></ion-icon>
      </div>
      <div class="subscribe-header" col-11>
        <h1>Select a Plan</h1>
      </div>
    </section>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-list radio-group>
      <ion-item>
        <ion-label>Monthly: - $3 every 1 month</ion-label>
        <ion-radio checked="true" value="monthly"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Annual: - $3 every 1 month</ion-label>
        <ion-radio value="annual"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-row>
      <div class="ways-to-save">
        <h1>Ways to save</h1>
      </div>
    </ion-row>
  </ion-grid>



</ion-content>
