<ion-header>
  <ion-toolbar color="primary">
    <section class="barpage-arrow">
      <div class="arrow-back">
        <ion-icon name="arrow-back"></ion-icon>
      </div>
      <div class="back">
        <h1>Back</h1>
      </div>
    </section>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <section class="bar-info">
          <div class="bar-thumbnail">
            <img src="http://via.placeholder.com/75x75" alt="">
          </div>
          <div class="bar-title">
            <h2>The Park Tavern</h2>
            <p><span class="bar-distance">.02 miles away</span></p>
            <p><span class="bold">BOGO:</span> <span class="bar-deal">Choose your own adventure collins or house made gin and tonic.</span></p>
          </div>
          <div class="active-circle">
            <span class="days-left-number">15</span><br>
            <span class="days-left-text">Days left</span>
          </div>
        </section>
        <section class="slides">
          <ion-slides pager>

            <ion-slide style="background-color: green">
              <h2>Slide 1</h2>
            </ion-slide>

            <ion-slide style="background-color: blue">
              <h2>Slide 2</h2>
            </ion-slide>

            <ion-slide style="background-color: red">
              <h2>Slide 3</h2>
            </ion-slide>
          </ion-slides>
        </section>
        <section class="bar-description">
          <div class="address">
            <p>1111 Lincoln St. <br> Denver, CO 80203
            </p>
            <button ion-button icon-left>
              <ion-icon name="navigate"></ion-icon>
              Get Directions
            </button>
          </div>
          <div class="description">
            <p>Drink specials and all day comfort food draw a younger crowd to this neighborhood watering hole.</p>
          </div>
        </section>
        <div class="redeem-button">
          <button ion-button>Redeem</button>
        </div>
        <div class="tags">
          <p><span class="bold">TAGS: </span><span class="tags-text">Wine Bars</span></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
