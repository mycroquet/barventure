<ion-header>
  <ion-toolbar color="primary">
    <div class="location-header">
      <h1>Enable Location Services</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="location-container">


    <ion-grid>
      <ion-row class="main-icon">
        <img src="../assets/icon/Onboardingpage4.png">
      </ion-row>
      <ion-row class="enable-location">
        <h2>Where you at?</h2>
        <p>Barventure uses a map view to show you what's near - Hit allow on the next screen for the best experience!</p>

      </ion-row>

      <button ion-button class="location-continue" full>Continue</button>
    </ion-grid>
  </div>
</ion-content>
