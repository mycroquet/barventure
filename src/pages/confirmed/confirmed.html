<ion-header>
  <ion-toolbar color="primary">
    <div class="confirmed">
      <h1>Confirmed</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="checkmark" col-12>
         <ion-icon name="checkmark-circle"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="thank-you" col-12>
        <h2>Thank you!</h2>
        <p>Your account has been verified.</p>
        <button ion-button class="continue" full>Continue</button>
      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
